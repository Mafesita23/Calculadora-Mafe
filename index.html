<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Mafe</title>
</head>
<body>
    
      <div class="calculadora">
        <div class="calculadora-info">
          <h3 class="titulo">Magic Card</h3>
          <table class="calculadora-info">
            <tr class="operaciones">
            <button class="boton-operacion" id="suma">+</button>
            <button class="boton-operacion" id="resta">-</button>
            <button class="boton-operacion" id="multiplicacion">x</button>
            <button class="boton-operacion" id="division">รท</button>
            <button class="boton-operacion" id="igual">=</button>
            <button class="boton-operacion" id="clear">CE</button>
            </tr>
          
            <tr class="numeros">
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            </tr>
           
          </table>
        </div>
      </div>
        
        
        
       
     

</body>
</html>
